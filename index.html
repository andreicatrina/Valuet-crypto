<html>
  <head>
    <title>Valuet-crypto-wallet</title>

    <meta name="description" content="Crypto Wallet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <section class="main-section">
      <div class="main-div">
        <div class="auth-div">
          <form id="sign-in-form">
            <h2>Welcome!</h2>
            <div class="main-inputs">
              <input type="text" placeholder="E-mail or Login" />
              <input type="text" placeholder="••••••" />
            </div>
            <div class="main-section-buttons">
              <button
                onclick="switchForms()"
                class="Sign-up-button"
                type="button"
              >
                Sign up
              </button>
              <button class="Sign-in-button" type="button">Sign in</button>
            </div>
          </form>
          <form id="sign-up-form" hidden>
            <h2>Create Account</h2>
            <div class="main-inputs-2">
              <input type="text" placeholder="E-mail" />
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Password" />
              <input type="text" placeholder="Confirm Password" />
            </div>
            <div class="sign-up-section-buttons">
              <button class="Create-account-button" type="button">
                Create account
              </button>
            </div>
          </form>
        </div>
        <div class="valuet-div">
          <h1>VALUET</h1>
          <div class="underline-div">
            <div class="underline"></div>
          </div>
          <p>Your currency dashboard</p>
        </div>
      </div>
    </section>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
